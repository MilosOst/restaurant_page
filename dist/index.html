<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Page</title>
    <link rel="stylesheet" href="./style.css">

    <!--Import fonts from Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <div id="content">
        <header class="header">
            <div class="header-menu">
                <h1>CUISINE</h1>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
            <ul class="links">
                <li class="link">Home</li>
                <li class="link">Menu</li>
                <li class="link">Contact</li>
            </ul>
        </header>
        <main class="content">
            <div class="content-box">
               <div class="hero">
                   <h1>Come and try our exquisite cuisine!</h1>
                   <h3>Delicious and affordable!</h3>
                   <button class="btn" id="order-btn">
                       Order Now
                   </button>
               </div>
            </div>
            <div class="info">
                <div class="location">
                    <img src="./imgs/map-pin.svg" alt="Location Icon">
                    <p>3234 Saint-Denis Street, QC</p>
                </div>
                <div class="hours">
                    <img src="./imgs/clock.svg" alt="Clock Icon">
                    <p><span>Mon-Fri: </span>8am-9pm <br>
                        <span>Fri-Sun: </span>8am-11pm
                    </p>

                </div>
            </div>
        </main>
    </div>
    

    <script src="./main.js"></script>
</body>
</html>
