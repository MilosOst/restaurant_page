<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Page</title>
    <link rel="stylesheet" href="./style.css">

    <!--Import fonts from Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <div id="content">
        <header class="header">
            <div class="header-menu">
                <h1>CUISINE</h1>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
            <ul class="links">
                <li class="link">Home</li>
                <li class="link">Menu</li>
                <li class="link">Contact</li>
            </ul>
        </header>
        <div class="content">
            <div class="menu-grid">
                <div class="menu-item">
                    <img src="./imgs/fries.png" alt="Chicken and Fries">
                    <h3 class="food-name">Chicken and Fries: <span class="food-cost">$4.69</span> </h3>
                </div>
                <div class="menu-item">
                    <img src="./imgs/hamburger.png" alt="Hamburger">
                    <h3 class="food-name">Hamburger: <span class="food-cost">$3.49</span></h3>
                </div>
                <div class="menu-item">
                    <img src="./imgs/steak.png" alt="Steak">
                    <h3 class="food-name">Steak: <span class="food-cost">$5.89</span></h3>
                </div>
                <div class="menu-item">
                    <img src="./imgs/ribs.png" alt="Ribs">
                    <h3 class="food-name">Ribs: <span class="food-cost">$4.79</span></h3>
                </div>
            </div>
        </div>

    </div>
    

    <script src="./main.js"></script>
</body>
</html>
